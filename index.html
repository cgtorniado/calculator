<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eCalculator</title>

    <!-- font -->
    <link href="http://fonts.cdnfonts.com/css/scientific-calculator-lcd" rel="stylesheet">


    <!-- SASS Compiled CSS -->
    <link rel="stylesheet" href="style.css">


    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- ICO -->
    <link rel="icon" type="image/x-icon" href="calcicon.ico">
  
</head>
<body>
    <div class="wrapper mx-auto" id="wrapper">
       
        
        <div class="row w-100 mx-auto bg-dark py-1 px-3 text-light text-wrap" id="answer"> </div>
        <div class="row w-100 mx-auto bg-dark py-1 px-3 text-light text-wrap" id="input"> </div>
            
      

        <div class="row w-100 mx-auto">
            <button class="col-6 btn bg-light" id="clear">CLEAR</button>
            <!-- SVG for Delete button -->
            <button class="col-3 btn bg-light" id="del"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-backspace" viewBox="0 0 16 16">
                <path d="M5.83 5.146a.5.5 0 0 0 0 .708L7.975 8l-2.147 2.146a.5.5 0 0 0 .707.708l2.147-2.147 2.146 2.147a.5.5 0 0 0 .707-.708L9.39 8l2.146-2.146a.5.5 0 0 0-.707-.708L8.683 7.293 6.536 5.146a.5.5 0 0 0-.707 0z"/>
                <path d="M13.683 1a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2h-7.08a2 2 0 0 1-1.519-.698L.241 8.65a1 1 0 0 1 0-1.302L5.084 1.7A2 2 0 0 1 6.603 1h7.08zm-7.08 1a1 1 0 0 0-.76.35L1 8l4.844 5.65a1 1 0 0 0 .759.35h7.08a1 1 0 0 0 1-1V3a1 1 0 0 0-1-1h-7.08z"/>
              </svg></button> 
            <button class="col-3 btn bg-light button" id="button13">+</button>      
        </div>  

        <div class="row w-100 mx-auto">
            <button class="col btn" id="button7">7</button>
            <button class="col btn" id="button8">8</button>
            <button class="col btn" id="button9">9</button>
            <button class="col btn bg-light" id="button14">-</button>
            
        </div> 

        <div class="row w-100 mx-auto">
            <button class="col btn" id="button6">6</button>
            <button class="col btn" id="button5">5</button>
            <button class="col btn" id="button4">4</button>
            <button class="col btn bg-light" id="button12">*</button>
        </div>  
        
        <div class="row w-100 mx-auto">
            <button class="col btn" id="button3">3</button>
            <button class="col btn" id="button2">2</button>
            <button class="col btn" id="button1">1</button>
            <button class="col btn bg-light" id="button15">/</button>
            
        </div>  

        <div class="row w-100 mx-auto">
            <button class="col-3 btn" id="button11">.</button>
            <button class="col-3 btn" id="button10">0</button>
            <button class="col-6 btn bg-equal" id="equal">=</button>
        </div> 
    </div>
   
    <!-- main calculator JS -->
    <script src="JS/calcscript.js"></script>

    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
